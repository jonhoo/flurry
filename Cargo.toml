[package]
name = "flurry"
version = "0.0.2"
edition = "2018"
authors = ["Jon Gjengset <jon@thesquareplanet.com>"]
license = "MIT OR Apache-2.0"

readme = "README.md"
description = "Rust port of Java's ConcurrentHashMap"
repository = "https://github.com/jonhoo/flurry.git"

keywords = ["hashmap","concurrent","map"]
categories = ["concurrency", "data-structures"]

exclude = ["/jsr166/**"]

[badges]
azure-devops = { project = "jonhoo/jonhoo", pipeline = "flurry", build = "15" }
codecov = { repository = "jonhoo/flurry", branch = "master", service = "github" }
maintenance = { status = "experimental" }

[dependencies]
crossbeam-epoch = "0.8"
parking_lot = "0.10"
num_cpus = "1.12.0"

[dev-dependencies]
rand = "0.7"
rayon = "1.3"
criterion = "0.3"
chashmap = "2.2"
dashmap = "3.2"
cht = "0.1"
contrie = "0.1"

[[bench]]
name = "flurry" 
harness = false

[[bench]]
name = "chashmap"
harness = false

[[bench]]
name = "dashmap"
harness = false

[[bench]]
name = "cht"
harness = false

[[bench]]
name = "contrie"
harness = false

[[bench]]
name = "rwlock_std"
harness = false
